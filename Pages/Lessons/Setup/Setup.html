<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Setup</title>
	</head>
	<body>
		<h1>Setup your development environment</h1>
		<form>
			<input type="checkbox" id="1-step-1" name="1-step-1" value="Bike" />
			<label for="1-step-1"
				>Get
				<a href="https://code.visualstudio.com/download"
					>Visual Studio Code</a
				>
			</label>
			<br />
			<h4>Download the extensions:</h4>
			<input type="checkbox" id="1-step-1" name="1-step-1" value="Bike" />
			<label for="1-step-1">Live Server</label>
			<br />
			<input type="checkbox" id="1-step-1" name="1-step-1" value="Bike" />
			<label for="1-step-1">Material Theme</label>
			<br />
			<input type="checkbox" id="1-step-1" name="1-step-1" value="Bike" />
			<label for="1-step-1"> Visual Studio IntelliCode </label>
			<br />
			<h4>Setup a project:</h4>
			<input type="checkbox" id="1-step-1" name="1-step-1" value="Bike" />
			<label for="1-step-1">
				Create a folder in your documnets named "Projects"
			</label>
			<br />
			<input type="checkbox" id="1-step-1" name="1-step-1" value="Bike" />
			<label for="1-step-1">
				Create a new folder in the Projects folder named "Playground"
			</label>
			<br />
			<input type="checkbox" id="1-step-1" name="1-step-1" value="Bike" />
			<label for="1-step-1">
				Open the Playground folder in Visual Studio Code
			</label>
		</form>
	</body>
</html>
